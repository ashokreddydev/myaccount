  <body >
  <a data-toggle="modal" href="#myModal" class="btn btn-primary">Adding</a>
  <a data-toggle="modal" href="#myModal1" class="btn btn-primary">Amount Adding</a>
  
  
  
  <!-- popup adding-->
  
  	<div id="myModal" class="modal fade in">
        <div class="modal-dialog">
            <div class="modal-content">
 
                <div class="modal-header">
                    <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                    <h4 class="modal-title text-center">Modal Heading</h4>
                </div>
                <div class="modal-body">
					<div class="col-md-4">
						<div class="form-group">
						  <label for="usr">Purpose:</label>
						  <input type="text" class="form-control" id="purpose">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label for="usr">Amount:</label>
						  <input type="text" class="form-control" id="amount">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label for="usr">Date:</label>
						  <input type="date" class="form-control" id="data" >
						</div>
					</div>
					<button type="button" id="addingfunction" class="btn btn-primary center-block">ADD</button>
                </div>
                
 
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->
  
  
  
  <!-- popup ending adding-->
  
   <!-- popup Amount adding-->
  
  	<div id="myModal1" class="modal fade in">

					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label for="usr">Date:</label>
						  <input type="date" class="form-control" id="data1" >
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
						  <label for="usr">Adding:</label>
						  <input type="text" class="form-control" id="adding_amount1">
						</div>
					</div>
					<button type="button" id="adding_amount" class="btn btn-primary center-block">ADD</button>
                </div>
                
 
            </div><!-- /.modal-content -->
